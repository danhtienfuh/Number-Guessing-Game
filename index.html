<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 id="title">🎯 Number Guessing Game</h1>
    <p id="description">I have picked a number between 1 and 100. Can you guess it?</p>

    <div class="settings">
      <label for="difficulty">⚙️ Difficulty:</label>
      <select id="difficulty" onchange="setDifficulty()">
        <option value="easy">Easy (15 tries)</option>
        <option value="medium" selected>Medium (10 tries)</option>
        <option value="hard">Hard (5 tries)</option>
      </select>
    </div>

    <input type="number" id="guess" placeholder="Enter a number">
    <button onclick="checkGuess()" id="guess-btn">Guess</button>

    <p id="message"></p>
    <p id="attempts"></p>
    <p id="history"></p>

    <button id="play-again" onclick="resetGame()">Play Again</button>

    <div class="lang-switch">
      <label for="lang">🌍 Language:</label>
      <select id="lang" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="vi">Tiếng Việt</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
